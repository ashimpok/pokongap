<!DOCTYPE html>

<html>
<head>
    <title>myCISI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="assets/styles/jquery.mobile/jquery.mobile.structure.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/styles/jquery.mobile/jquery.mobile.min.css" rel="stylesheet" type="text/css" />
    
    <link href="assets/styles/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />

    <link href="assets/styles/site.css" rel="stylesheet" type="text/css" />
    
    <script src="assets/scripts/jquery.min.js" type="text/javascript"></script>
    <script src="assets/scripts/jquery-ui.min.js" type="text/javascript"></script>
    <script src="assets/scripts/jquery.mobile.min.js" type="text/javascript"></script>
    <script src="assets/scripts/jquery.validate.min.js" type="text/javascript"></script>
    <script src="assets/scripts/env.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        $(document).bind(Environment.getInitMethod(), function () {
            Environment.pageSetup();
        });

        $('#frmLogin').validate({
            submitHandler: function (form) {
                alert("Call login action");
            }
        });
    </script>
</head>
<body>
    <!-- Mainpage -->
    <div id="#mainpage" data-role="page" data-theme="c" data-content-theme="c">
	    <div data-role="header">
		    <h1>myCISI Portal</h1>
        </div><!-- /header -->

	    <div data-role="content">
            <h3>Your personalized travel portal</h3>
            
            <ul data-role="listview" data-inset="true">
                <li data-role="list-divider">Access your acocunt</li>
	            <li><a href="#login">Login</a></li>
	            <li><a href="#register">Register</a></li>
	            <li><a href="#register">Forget Password</a></li>

                <li data-role="list-divider">Offline Content</li>
                <li><a href="offlineContent">View offline content</a></li>
            </ul>	
	    </div><!-- /content -->
	    
        <div data-role="footer">
		    <h1></h1>
        </div><!-- /footer -->

    </div><!-- /Mainpage -->

    <!-- Login page-->
    <div id="login" data-role="page" data-theme="c" data-content-theme="c">
         <div data-role="header">
		    <h1>myCISI Login</h1>
            <a href="index.html" data-role="button" data-icon="home" data-iconpos="notext">Home</a> 
        </div><!-- /header -->

        <div data-role="content">
            <div class="ui-body ui-body-c">
            <form id="frmLogin">
                <div data-role="fieldcontain">
	                <label for="username">
                        <em>* </em> Email:</label>
	                <input type="text" name="email" id="email" value="" class="required email"/>
                </div>

                <div data-role="fieldcontain">
	                <label for="password">
                        <em>* </em>Password:</label>
	                <input type="password" name="password" id="password" value="" class="required"/>
                </div>

                <div>
                    <button class="btnLogin" type="submit" data-theme="a">Login</button>
                </div>
            </form>
            </div>
        </div>
    </div>
    <!-- /Login page-->

    <!-- Forget/Reset page-->
    <div id="register" data-role="page" data-theme="c" data-content-theme="c" data-add-back-btn="true">
         <div data-role="header">
		    <h1>Register</h1>
            <a href="index.html" data-role="button" data-icon="home" data-iconpos="notext">Home</a> 
        </div><!-- /header -->

        <div data-role="content">
            <div class="ui-body ui-body-c">
            <form id="frmForgetReset">
                <div data-role="fieldcontain">
	                <label for="First name">
                        <em>* </em> First name:</label>
	                <input type="text" name="firstname" id="firstname" value="" class="required"/>
                </div>

                <div data-role="fieldcontain">
	                <label for="username">
                        <em>* </em> Last name:</label>
	                <input type="text" name="lastname" id="lastname" value="" class="required"/>
                </div>

                <div data-role="fieldcontain">
	                <label for="birthdate">
                        <em>* </em>Birth date:</label>
                    <input name="birthdate" id="birthday" value="" class="required date-birth" />
                </div>

                <div>
                    <button class="btnForgetReset" type="submit" data-theme="a">Register</button>
                </div>
            </form>
            </div>
        </div>
    </div>
    <!-- /Forget/Reset page-->


</body>
</html>
